# https://wiki.hyprland.org/Configuring/

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

# Default config is for laptop docked mode.

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = , preferred, auto, 1

##################
### WORKSPACES ###
##################

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$lockScreen = hyprlock
$mainBrowser = firefox
$screenshotTool = hyprshot
$notesApp = obsidian
$guiCodeEditor = code

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

$startUpScript = ~/dotfiles/config/hypr/scripts/startup_script.nu

exec-once = [workspace 1] $mainBrowser
exec-once = [workspace 5] $notesApp
exec-once = [workspace 10] $terminal
exec-once = $startUpScript

exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = mako # notification daemon
exec-once = hypridle
exec-once = nm-applet &
exec-once = waybar # & hyprpaper & firefox
exec-once = fcitx5 -d --replace


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


